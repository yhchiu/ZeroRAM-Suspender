<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Suspended</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f8f9fa;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      /* justify-content: center; */
      align-items: center;
      min-height: 100vh;
      cursor: pointer;
      user-select: none;
    }

    .container {
      text-align: center;
      /* max-width: 600px; */
      padding: 40px 50px;
    }

    .sleep-icon {
      font-size: 30vh;
      margin-bottom: 24px;
      opacity: 0.7;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.4; }
    }

    .status {
      background: #5a5a5a;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 32px;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 12px;
      line-height: 1.3;
    }

    .url {
      color: #7f8c8d;
      font-size: 14px;
      word-break: break-all;
      margin-bottom: 32px;
      padding: 0 20px;
      line-height: 1.4;
    }

    .instruction {
      color: #6c757d;
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 16px;
      }
      
      .sleep-icon {
        font-size: 50vw;
        margin-bottom: 20px;
      }
      
      h1 {
        font-size: 20px;
      }
      
      .url {
        font-size: 13px;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <h1 id="origTitle"></h1>
    
    <div class="url" id="origUrl"></div>

    <div class="sleep-icon">ðŸ’¤</div>

    <div class="status" data-i18n="tabSuspended">Tab suspended</div>

    <div class="instruction" data-i18n="suspendedInstruction">
      Click anywhere or press any key to reload this tab.
    </div>
  </div>
  
  <script src="i18n.js"></script>
  <script src="suspended.js"></script>
</body>
</html>
