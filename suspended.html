<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Suspended</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="color-scheme" content="dark light">
  <!-- Set theme immediately to prevent FOUC - must run before CSS -->
  <script src="suspended-theme.js"></script>
  <style>
    /* Light theme colors */
    [data-theme="light"] {
      --bg-color: #f8f9fa;
      --text-color: #2c3e50;
      --text-secondary: #7f8c8d;
      --text-muted: #6c757d;
      --status-bg: #5a5a5a;
      --status-text: white;
      --status-reloading-bg: #007bff;
      --status-reloading-shadow: rgba(0, 123, 255, 0.3);
      --status-reloading-shadow-alt: rgba(0, 86, 179, 0.5);
      --status-reloading-bg-alt: #0056b3;
    }

    /* Dark theme colors */
    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #e8e8e8;
      --text-secondary: #b0b0b0;
      --text-muted: #888888;
      --status-bg: #404040;
      --status-text: #e8e8e8;
      --status-reloading-bg: #0d6efd;
      --status-reloading-shadow: rgba(13, 110, 253, 0.4);
      --status-reloading-shadow-alt: rgba(10, 88, 202, 0.6);
      --status-reloading-bg-alt: #0a58ca;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      /* justify-content: center; */
      align-items: center;
      min-height: 100vh;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      text-align: center;
      /* max-width: 600px; */
      padding: 20px 50px;
    }

    .orig-section {
      cursor: auto;
      user-select: text;
    }

    .sleep-icon {
      width: 80vw;
      height: 50vh;
      margin: 0 auto;
      background-image: url("data:image/svg+xml,%3C%3Fxml version='1.0' encoding='UTF-8'%3F%3E%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 400' width='400' height='400' fill='none'%3E%3Cdefs%3E%3ClinearGradient id='gradLarge' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0%25' stop-color='%237CC8FF'/%3E%3Cstop offset='100%25' stop-color='%23358FFF'/%3E%3C/linearGradient%3E%3ClinearGradient id='gradMedium' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0%25' stop-color='%237EEBFF'/%3E%3Cstop offset='100%25' stop-color='%234FC6FF'/%3E%3C/linearGradient%3E%3ClinearGradient id='gradSmall' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0%25' stop-color='%23D0DFFF'/%3E%3Cstop offset='100%25' stop-color='%239AB4FF'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cg transform='translate(215 110) rotate(-15)'%3E%3Cpolyline points='0 0 120 0 0 120 120 120' stroke='url(%23gradLarge)' stroke-width='40' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/g%3E%3Cg transform='translate(130 190)'%3E%3Cpolyline points='0 0 90 0 0 90 90 90' stroke='url(%23gradMedium)' stroke-width='32' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/g%3E%3Cg transform='translate(50 230) rotate(8)'%3E%3Cpolyline points='0 0 70 0 0 70 70 70' stroke='url(%23gradSmall)' stroke-width='24' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/g%3E%3C/svg%3E%0A");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.7;
      animation: pulse 2s ease-in-out infinite;
      transition: opacity 0.3s ease;
    }

    /* Dark theme icon with adjusted opacity and brightness */
    [data-theme="dark"] .sleep-icon {
      opacity: 0.6;
      filter: brightness(0.9);
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.4; }
    }

    /* Dark theme pulse animation */
    [data-theme="dark"] .sleep-icon {
      animation: pulse-dark 2s ease-in-out infinite;
    }

    @keyframes pulse-dark {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.3; }
    }

    /* Reloading animation for unsuspend state */
    .sleep-icon.reloading {
      animation: bounce 1s ease-in-out infinite, pulse-bright 1.5s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-15px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(-8px); }
    }

    @keyframes pulse-bright {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.6; }
    }

    .status {
      background: var(--status-bg);
      color: var(--status-text);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 32px;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .status.reloading {
      background: var(--status-reloading-bg);
      box-shadow: 0 2px 8px var(--status-reloading-shadow);
      animation: background-pulse 2s ease-in-out infinite;
    }

    @keyframes background-pulse {
      0%, 100% { 
        background: var(--status-reloading-bg);
        box-shadow: 0 2px 8px var(--status-reloading-shadow);
      }
      50% { 
        background: var(--status-reloading-bg-alt);
        box-shadow: 0 2px 12px var(--status-reloading-shadow-alt);
      }
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 12px;
      line-height: 1.3;
      transition: color 0.3s ease;
    }

    .title {
      margin: 0px 32px 16px;
      padding-top: 20px;
    }

    .url {
      color: var(--text-secondary);
      font-size: 14px;
      word-break: break-all;
      margin-bottom: 32px;
      /* padding: 0 20px; */
      line-height: 1.4;
      transition: color 0.3s ease;
    }

    .instruction {
      color: var(--text-muted);
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 16px;
      transition: color 0.3s ease;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 16px;
      }
      
      .sleep-icon {
        font-size: 50vw;
        /* margin-bottom: 20px; */
      }
      
      h1 {
        font-size: 20px;
      }
      
      .url {
        font-size: 13px;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div id="origSection" class="orig-section">
      <h1 class="title" id="origTitle"></h1>
      <a class="url" id="origUrl"></a>
    </div>

    <div id="suspendedSection" class="suspended-section">
      <div class="sleep-icon"></div>

      <div class="status" data-i18n="tabSuspended">Tab suspended</div>

      <div class="instruction" data-i18n="suspendedInstruction">
        Click anywhere or press any key to reload this tab.
      </div>
    </div>
  </div>
  
  <script src="i18n.js"></script>
  <script src="suspended.js"></script>
</body>
</html>
