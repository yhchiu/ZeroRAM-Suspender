<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
      <title data-i18n="extName">ZeroRAM Suspender</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      margin: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      text-align: center;
      padding: 16px;
      background: linear-gradient(135deg, #6f88f7 0%, #764ba2 100%) ;
      color: white;
      position: relative;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      font-size: 14px;
      font-weight: 600;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.3);
      flex-shrink: 0;
    }

    .icon img {
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }

    #banner {
      padding: 12px 16px;
      margin: 0;
      border-radius: 12px;
      margin: 12px;
      font-size: 13px;
      line-height: 1.4;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    #banner.blue {
      background: #4a5fc4;
      color: white;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    #banner.gray {
      background: #5a5a5a;
      color: white;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    #banner a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: underline;
      margin-left: 6px;
      font-weight: 500;
    }

    #banner a:hover {
      color: white;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 8px;
    }

    li {
      padding: 12px 16px;
      cursor: pointer;
      border-radius: 8px;
      margin: 2px 0;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 10px;
      transition: all 0.2s ease;
      color: #444;
      position: relative;
      text-align: left;
      line-height: 1.3;
    }

    li:hover {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      transform: translateX(2px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    li:active {
      transform: scale(0.98);
    }

    li::before {
      content: '';
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #667eea;
      flex-shrink: 0;
      margin-top: 3px;
    }

    hr {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, #ddd, transparent);
      margin: 8px 16px;
    }

    /* Special menu item icons */
    li[data-icon="suspend"]::before {
      background: #e74c3c;
    }

    li[data-icon="never"]::before {
      background: #f39c12;
    }

    li[data-icon="others"]::before {
      background: #9b59b6;
    }

    li[data-icon="wake"]::before {
      background: #27ae60;
    }

    li[data-icon="settings"]::before {
      background: #34495e;
    }

    li[data-icon="selected"]::before {
      background: #2c3e50;
    }

    .status-indicator {
      position: absolute;
      top: -2px;
      right: -2px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #27ae60;
      border: 2px solid white;
    }

    .footer {
      text-align: center;
      padding: 8px;
      font-size: 11px;
      color: #999;
      background: rgba(0, 0, 0, 0.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <div class="icon">
          <img src="icons/icon32.png" alt="ZeroRAM">
        </div>
        <span data-i18n="extName">ZeroRAM Suspender</span>
      </h1>
    </div>
    
    <div id="banner" class="banner blue">
      <div class="status-indicator"></div>
    </div>
    
    <ul id="menu"></ul>
    
    <div class="footer">
      <span id="version">v1.0.0</span>
    </div>
  </div>
  
  <script src="i18n.js"></script>
  <script src="popup.js"></script>
</body>
</html>
